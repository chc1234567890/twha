<html>

<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="script/path.js"></script>
	<script type="text/javascript" src="script/provinces.js"></script>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body onload>
	<div class="menu">
		<h1>Hello world!</h1>
		<div class="bar">
			<span>Scale:</span>
			<input type="range" id="bar_scale" min="1" max="4" step="1" value="2" oninput="changeScale(this.value)">
		</div>
		<div class="bar">
			<span>Time:</span>
			<input type="range" id="bar_time" step="1" oninput="createCountries(this.value)">
			<input type="number" id="text_time" onchange="createCountries(this.value)">
		</div>
	</div>

	<div id="cursor_div"
		style="box-shadow:rgb(102,102,102) 2px 3px 6px;display:none;height:20px;text-align:center;position:absolute;left:0px;top:0px;z-index:1">
		<img id="cursor_flag" src="" height="16" width="23">
		<span id="cursor_country">123</span>
	</div>

	<div class="svg">
		<svg id="SVG" height="2160" width="5616"></svg>
	</div>

	<div class="bar">
		year:<input id="year" type="text"></input>
	</div>
	<div class="bar">
		core:<input id="core" type="text"></input>
		<button onclick="getcore()">get core</button>
	</div>
	<div class="bar">
		<p id="ID"></p>
	</div>
	<div class="bar">
		<button onclick="pop()">pop</button>
	</div>
	<div class="bar">
		clr:<input id="cle" type="text"></input>
		<button onclick="clr()">clr</button>
	</div>
	<div class="bar">
		country:<input id="CO" type="text"></input>
	</div>
	<div class="bar">
		result:<input type="text" id="txt"></input>
	</div>
	<div class="bar">
		<button onclick="add()">add</button>
	</div>
	<div class="bar">
		<button onclick="del()">del</button>
	</div>

</body>

</html>
